<section class="contact spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="contact__text">
          <h3>Contact With Us</h3>
          <ul class="list-unstyled">
            <li>Representatives or Advisors are available:</li>
            <li>Mon-Fri: 5:00am to 9:00pm</li>
            <li>Sat-Sun: 6:00am to 9:00pm</li>
          </ul>
          <img src="../assets/images/cake-piece.png" alt="">
        </div>
      </div>
      <div class="col-lg-8">
        <div class="contact__form">
          <form action="#">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" class="form-control mb-3" placeholder="Name">
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control mb-3" placeholder="Email">
              </div>
              <div class="col-lg-12">
                <textarea class="form-control mb-3" placeholder="Message"></textarea>
                <button type="submit" class="btn btn-primary">Send Us</button>

            </div>

        </div>
      </div>
    </div>
