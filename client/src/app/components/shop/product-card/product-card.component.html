<div class="card">
    <img [src]="product.imageUrl" class="card-img-top" alt="Product Image">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text"><strong>Price: </strong>{{ product.price }} EGP</p>
    </div>
  </div>
