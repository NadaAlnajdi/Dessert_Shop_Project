<div class="container mt-5">
    <button class="btn btn-success mb-3" (click)="openCreateModal()">Create New Category</button>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>
            <button class="btn btn-primary" (click)="openUpdateModal(category)">Update</button>
            <button class="btn btn-danger" (click)="openDeleteModal(category.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
