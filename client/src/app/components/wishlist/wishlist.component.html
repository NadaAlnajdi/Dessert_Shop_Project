<div class="container">
    <div class=" py-5 d-flex justify-content-between align-items-center">
        <h1>Wishlist</h1>
        <div>
            <a href="">Home</a>
            |
            <a href="">Wishlist</a>

        </div>

    </div>

    <div class="py-5">
        <div class="row ">
            <div class="col-3">
                Product Name
            </div>
            <div class="col-3">
                Price
            </div>
            <div class="col-3">
                Stock
            </div>
            <div class="col-3"></div>
        </div>
        <hr>


        <div *ngFor="let product of wishlistProducts">
            <div class="row align-items-center">

                <div class="col-3">
                    <div class="row">

                        <div class="col">
                            <img src="{{product.image}}" style="width: 50px;height: 50px;">
                        </div>
                        <div class="col">
                            {{product.title}}

                        </div>

                    </div>
                </div>
                <div class="col-3">
                    {{product.price}}

                </div>
                <div class="col-3">
                    {{product.stock_quantity? "In Stock" : "Out Of Stock"}}

                </div>
                <div class="col-3 ">
                    <div class="d-flex justify-content-between">
                        <button (click)="addTOCart(product.id)" class="btn btn-dark "> Add To Cart</button>
                        <div (click)="removeProduct(product.id)" class="remove-product"><span>x</span></div>

                    </div>


                </div>
            </div>
            <hr>
        </div>
    </div>


</div>
