<main>
  <div class="container-fluid px-4">
    <!-- Start All Added Products -->
    <div class="card mb-4 my-5">
      <div class="card-header bg-primary text-white fs-5">
        <i class="fa-solid fa-cake-candles me-1"></i>
        All Added Products
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Price</th>
              <th>Stock Quantity</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of allProducts; let i = index">
              <th>{{ i + 1 }}</th>
              <td>{{ product.title }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.stock_quantity }}</td>
              <td>{{ product.category.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- End All Added Products -->
  </div>
</main>
