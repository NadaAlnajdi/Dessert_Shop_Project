<!-- Button to Open the Modal -->
<button
  type="button"
  class="btn btn-danger"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#deletePromotionModal_' + promotionSlug"
>
  <i class="fa-regular fa-trash-alt"></i>
</button>

<!-- The Modal -->
<div
  class="modal fade"
  [id]="'deletePromotionModal_' + promotionSlug"
  tabindex="-1"
  aria-labelledby="deletePromotionModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletePromotionModalLabel">
          Delete Promotion
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this promotion?</p>
        <div *ngIf="serverError" class="alert alert-danger">
          {{ serverError }}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="onDelete()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
