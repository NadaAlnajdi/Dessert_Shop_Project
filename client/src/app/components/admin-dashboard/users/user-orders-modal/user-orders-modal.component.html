<div
  class="modal fade"
  id="userOrdersModal"
  tabindex="-1"
  aria-labelledby="userOrdersModalLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userOrdersModalLabel">User Orders</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        @if (orders && orders.length > 0) {
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Order Date</th>
              <th>Total Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ order.date | date : "dd-MM-yyyy" }}</td>
              <td>{{ order.total_price | currency }}</td>
              <td>{{ order.status | titlecase }}</td>
            </tr>
          </tbody>
        </table>
        } @else {
        <p class="text-center">No orders found for this user.</p>
        }
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
