<main>
  <div class="container-fluid px-4">
    <!-- Start Latest Registered Users -->
    <div class="card mb-4 my-5">
      <div class="card-header bg-primary text-white fs-5">
        <i class="fas fa-users me-1"></i>
        All Registered Users
      </div>
      <div class="card-body">
        <table class="row-border hover table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Address</th>
              <th>Gender</th>
              <th>Orders</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let user of allUsers
                  | paginate
                    : { itemsPerPage: itemsPerPage, currentPage: page };
                let i = index
              "
            >
              <td>{{ i + 1 + (page - 1) * itemsPerPage }}</td>
              <td>{{ user.first_name | titlecase }}</td>
              <td>{{ user.last_name | titlecase }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.gender | titlecase }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="fetchUserOrdersData(user.id)"
                >
                  My Orders
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
    <!-- End Latest Registered Users -->
  </div>
  <app-user-orders-modal [orders]="userOrders"></app-user-orders-modal>
</main>
